<div class="bootstrap-wrapper">
    <div class="container">
      <mat-card>
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.jpg" width="200" 
                    height="200"alt="">
                </div>
                <h1 class="text-center">Rgister here!!!</h1>
                <!-- {{user|json}} -->
                
                <form (ngSubmit)="formSubmit()">
                    <!-- Username field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.username"
                        name="username"
                         matInput 
                         placeholder="Enter here"/>
                         <mat-hint>Username must be unique</mat-hint>
                      </mat-form-field>
                      <!--password field-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" 
                        matInput 
                        placeholder="Enter here"/>
                      </mat-form-field>
                      <!--First name-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.firstName"
                        name="firstName" 
                        matInput 
                        placeholder="Enter here">
                      </mat-form-field>
                      <!--Last name-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.lastName"
                        name="lastName" 
                        matInput 
                        placeholder="Enter here">
                      </mat-form-field>
                      <!--eamil-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input
                        
                        [(ngModel)]="user.email"
                        name="email" 
                        matInput 
                        placeholder="Enter here">
                      </mat-form-field>
                      <!--phone number-->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input
                        required
                        [(ngModel)]="user.phone"
                        name="phone" 
                        type="number" 
                        matInput 
                        placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="accent" type="reset">Reset</button>
                      </div>
                </form>
              
            </div>
        </div>
      </mat-card>
    </div>
</div>
